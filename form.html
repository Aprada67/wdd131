<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals, review products form">
    <meta name="author" content="Alberto JesÃºs Prada Parmera">
    <title>Form Page - WDD 131 - Dynamic Web Fundamentals - Alberto Jesus Prada</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Review</h1>
        </header>

        <main>
            <!-- Form -->
            <form action="review.html" method="get" class="review-form">

                <!-- Product Name -->
                <div class="form-group">
                    <label for="product">Product Name</label>
                    <select id="product" name="product" required>
                        <option value="" disabled selected>Choose a Product...</option>
                    </select>
                </div>

                <!-- Overall Rating -->
                <div class="form-group rating">
                    <label>Overall Rating</label>
                    <div class="stars">
                        <label for="rating1">â˜†<br><input type="radio" id="rating1" name="stars" value="1star" required></label>
                        <label for="rating2">â˜†â˜†<br><input type="radio" id="rating2" name="stars" value="2stars" required></label>
                        <label for="rating3">â˜†â˜†â˜†<br><input type="radio" id="rating3" name="stars" value="3stars" required></label>
                        <label for="rating4">â˜†â˜†â˜†â˜†<br><input type="radio" id="rating4" name="stars" value="4stars" required></label>
                        <label for="rating5">â˜†â˜†â˜†â˜†â˜†<br><input type="radio" id="rating5" name="stars" value="5stars" required></label>
                    </div>
                </div>

                <!-- Date of Instalation -->
                <div class="form-group">
                    <label for="install-date">Date of Instalation</label>
                    <input type="date" id="install-date" name="install-date" required>
                </div>

                <!-- Useful Features -->
                <div class="form-group">
                    <label>Which features did you find useful in the product?<br><span class="italic">(Check all that apply)</span></label>

                    <div class="features">
                        <label>
                            <input type="checkbox" id="feature1" name="features" value="Durability"> Durability
                        </label>
                        <label>
                            <input type="checkbox" id="feature2" name="features" value="Ease of Use"> Ease of Use
                        </label>
                        <label>
                            <input type="checkbox" id="feature3" name="features" value="Performance"> Performance
                        </label>
                        <label>
                            <input type="checkbox" id="feature4" name="features" value="Design"> Design
                        </label>
                    </div>
                </div>

                <!-- Written Review -->
                <div class="form-group">
                    <label for="review">Written Review <span class="italic optional">(Optional)</span></label>
                    <textarea id="review" name="review" rows="4" cols="50"></textarea>
                </div>

                <!-- User Name -->
                <div class="form-group">
                    <label for="username">Your Name <span class="italic optional">(Optional)</span></label>
                    <input type="text" id="username" name="username" value="">
                </div>

                <!-- Post Review -->
                <input type="submit" value="Post Review">

            </form>
        </main>

        <footer>
            <p><span id="currentyear"></span> ðŸ—¿ Alberto Jesus Prada ðŸ—¿ Venezuela</p>
            <span id="lastmodified"></span>
        </footer>
    </div>
</body>
</html>
